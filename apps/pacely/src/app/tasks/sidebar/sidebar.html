<div class="flex flex-col justify-between w-64 h-full shadow-md border border-slate-200 bg-white rounded-lg p-2">
  <div class="flex flex-col gap-4">
    <div class="flex flex-col">
      <a [class]="itemClasses">
        <span class="pi pi-list text-slate-400 w-6"></span>
        All tasks
      </a>

      <span [class]="titleClasses">Schedule</span>

      <a [class]="itemClasses">
        <span class="pi pi-calendar-times text-slate-400 w-6"></span>
        Today
      </a>
      <a [class]="itemClasses">
        <span class="pi pi-calendar-minus text-slate-400 w-6"></span>
        This week
      </a>
    </div>
    <div class="flex flex-col">
      <span [class]="titleClasses">Projects</span>

      <a [class]="itemClasses">
        <span class="bg-red-400 h-6 w-6 rounded"></span>
        Project A
      </a>
      <a [class]="itemClasses">
        <span class="bg-blue-400 h-6 w-6 rounded"></span>
        Project B
      </a>
    </div>
  </div>
  <div class="flex flex-col">
    <span [class]="titleClasses">Status</span>

    <a [class]="itemClasses">
      <span class="pi pi-check-circle text-slate-400 w-6"></span>
      Completed
    </a>
    <a [class]="itemClasses">
      <span class="pi pi-times-circle text-slate-400 w-6"></span>
      Won't do
    </a>
    <a [class]="itemClasses">
      <span class="pi pi-trash text-slate-400 w-6"></span>
      Trash
    </a>
  </div>
</div>
